<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="rps.css">
    <title>RPS</title>
</head>
<body>
    <section>
        <div class="containerheader">
            <nav>
                <ul>
                  <li id="getting_started">
                    <i class="fas fa-play"></i>
                    Let's Play!!
                    <span></span><span></span><span></span><span></span>
                  </li>
                </ul>
              </nav>
        </div>
        <div class="rightcontainer">
          <a href="https://github.com/nageCasillas/RPS.git">
            <div class="gitbox">
              <i class="fab fa-github fa-3x" style="color:#F5F5F5!important;"></i>
              <div class="rightcontainertext">GitHub</div>
            </div>
          </a>
          <a href="https://codepen.io/nagecasillas/pen/vYgoBNw">
            <div class="penbox">
              <i class="fab fa-codepen fa-3x" style="color:#F5F5F5 !important;"></i>
              <div class="rightcontainertext">CodePen</div>
            </div>
          </a>
          <div class="about" id="About">
            <i class="fas fa-info-circle fa-3x" style="color:#F5F5F5 !important;"></i>
            <div class="rightcontainertext">About</div>
          </div>
        </div>
        <div id="myModal" class="modal1" style="display: none;">

          <!-- Modal content -->
          <div class="modal-content1">
            <div class="modal-header1">
              <span class="close">&times;</span>
              <h2>About.</h2>
            </div>
            <div class="modal-body1">
              <p>Rock Paper Scissor Game</p>
              <p>It is a basic rock-paper-scissors game, where each outcome from a round is totally random from the algorithm. Sorry, no AI has been used, just some random generated possibilites from the algorithm. <br/>Hope you enjoy the game. </p>
            </div>
          </div>
        
        </div>
    </section>

<script type="text/javascript" src="rps.js"></script>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");
  
  // Get the button that opens the modal
  var btn = document.getElementById("About");
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
</body>
</html>
